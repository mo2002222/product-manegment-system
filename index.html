<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>mangment system</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>PRODUCT MANGMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="titel" id="titel">
            <div class="inp-stash">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()"  type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()"  type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()"  type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="creat">Create</button>
        </div>
        <div class="outputs">
            <input type="text" id="searsh" placeholder="Searsh" onkeyup="searchData(this.value)">
            <div class="choice">
                <button id="by-titel" onclick="getSearchMood(this.id)">Searsh By Titel</button>
                <button id="by-category" onclick="getSearchMood(this.id)">Searsh By Category</button>
            </div>
            <button id="delete-all" onclick="DeleteAll()">Delete All ( <span id="val"></span> )</button>
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>titel</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody class="table-elements">
            
            </tbody>
        </table>
    </div>




    <script src="main.js"></script>
</body>
</html>
